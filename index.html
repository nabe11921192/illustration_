<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>6枠画像エディタ Ver.8.0</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: row;
    }
    .toolbar {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
      width: 120px;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 10px;
    }
    .downloadArea {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 10px;
    }
    button {
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(3, 370px);
      grid-template-rows: repeat(2, 340px);
      gap: 40px 10px;
      justify-content: center;
      overflow: hidden;
    }
    .box {
      position: relative;
      border: 2px dashed #999;
      background-color: #eee;
      width: 370px;
      height: 320px;
    }
    .label {
      display: block;
      width: 100%;
      text-align: center;
      font-size: 14px;
      margin-top: 4px;
    }
    #imageHolder {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
      overflow-x: auto;
      align-items: center;
    }
    #imageHolder .thumbWrapper {
      position: relative;
    }
    #imageHolder img {
      width: 100px;
      cursor: grab;
    }
    .removeBtn {
      position: absolute;
      top: 0;
      right: 0;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    .version {
      font-size: 12px;
      color: #888;
      text-align: right;
      margin: 5px 10px;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <button onclick="resetAll()">リセット</button>
    <button onclick="changeLabels(-6)">＜No</button>
    <button onclick="changeLabels(6)">No＞</button>
    <button onclick="undo()">⬅️ 戻る</button>
    <button onclick="redo()">➡️ 進む</button>
  </div>
  <div class="main">
    <div class="topbar">
      <input type="file" id="fileInput" multiple onchange="loadImages(event)">
      <div class="downloadArea">
        <button onclick="saveAllImages()">画像を一括ダウンロード</button>
        <div id="downloadLinks"></div>
      </div>
    </div>
    <div class="container" id="canvasContainer"></div>
    <div id="imageHolder"></div>
    <div class="version">Ver.8.0</div>
  </div>
<script>
// 既存のJSコードをここにそのまま挿入（前バージョンと機能を保持）
</script>
</body>
</html>
