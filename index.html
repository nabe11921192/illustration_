<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>6枠画像エディタ Ver.7.9</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
    }
    .toolbar {
      display: flex;
      gap: 10px;
      padding: 10px;
    }
    button {
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(3, 370px);
      grid-template-rows: repeat(2, 340px);
      gap: 40px 10px;
      justify-content: center;
      overflow: hidden;
      flex-grow: 1;
    }
    .box {
      position: relative;
      border: 2px dashed #999;
      background-color: #eee;
      width: 370px;
      height: 320px;
    }
    .label {
      display: block;
      width: 100%;
      text-align: center;
      font-size: 14px;
      margin-top: 4px;
    }
    #imageHolder {
      display: flex;
      gap: 10px;
      padding: 10px;
      overflow-x: auto;
    }
    #imageHolder img {
      width: 100px;
      cursor: grab;
    }
    #downloadLinks {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 10px;
    }
    .version {
      font-size: 12px;
      color: #888;
      text-align: right;
      margin: 5px 10px;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <button onclick="resetAll()">リセット</button>
    <button onclick="changeLabels(-6)">＜No</button>
    <button onclick="changeLabels(6)">No＞</button>
    <button onclick="undo()">⬅️ 戻る</button>
    <button onclick="redo()">➡️ 進む</button>
    <input type="file" id="fileInput" multiple onchange="loadImages(event)">
    <button onclick="saveAllImages()">画像を一括ダウンロード</button>
  </div>
  <div class="main">
    <div class="container" id="canvasContainer"></div>
    <div id="imageHolder"></div>
    <div id="downloadLinks"></div>
    <div class="version">Ver.7.9</div>
  </div>

<script>
let labelOffset = 0;
const boxCount = 6;
const canvases = [];
const historyMap = new Map();
let copiedObject = null;

function createBoxes() {
  const container = document.getElementById('canvasContainer');
  container.innerHTML = '';
  canvases.length = 0;

  for (let i = 0; i < boxCount; i++) {
    const wrapper = document.createElement('div');
    wrapper.style.display = 'flex';
    wrapper.style.flexDirection = 'column';
    wrapper.style.alignItems = 'center';

    const div = document.createElement('div');
    div.className = 'box';
    div.id = 'box' + i;

    const canvasEl = document.createElement('canvas');
    canvasEl.width = 370;
    canvasEl.height = 320;
    canvasEl.id = 'canvas' + i;
    div.appendChild(canvasEl);
    wrapper.appendChild(div);

    const label = document.createElement('input');
    label.className = 'label';
    label.value = (i + 1 + labelOffset).toString();
    wrapper.appendChild(label);
    container.appendChild(wrapper);

    const fabricCanvas = new fabric.Canvas(canvasEl.id, {
      selection: false,
      preserveObjectStacking: true,
      selectionKey: null
    });
    canvases.push(fabricCanvas);
    saveState(fabricCanvas);

    div.ondragover = e => e.preventDefault();
    div.ondrop = function(e) {
      e.preventDefault();
      const imgId = e.dataTransfer.getData("imgId");
      const draggedImg = document.getElementById(imgId);
      if (draggedImg && draggedImg.src) {
        fabric.Image.fromURL(draggedImg.src, function(fabricImg) {
          const scale = Math.min(370 / fabricImg.width, 320 / fabricImg.height);
          fabricImg.set({
            left: 0,
            top: 0,
            originX: 'left',
            originY: 'top',
            scaleX: scale,
            scaleY: scale
          });
          fabricCanvas.add(fabricImg);
          fabricCanvas.setActiveObject(fabricImg);
          saveState(fabricCanvas);
        }, { crossOrigin: 'anonymous' });
        draggedImg.remove(); // サムネイルから削除
      }
    };

    fabricCanvas.on('mouse:down', function(opt) {
      canvases.forEach(c => {
        if (c !== fabricCanvas) {
          c.discardActiveObject();
          c.requestRenderAll();
        }
      });
      if (opt.target) {
        fabricCanvas.setActiveObject(opt.target);
        opt.target.bringToFront();
      }
    });

    window.addEventListener('keydown', function(e) {
      if (e.key === 'Backspace') {
        const active = fabricCanvas.getActiveObject();
        if (active) {
          fabricCanvas.remove(active);
          saveState(fabricCanvas);
        }
      }
      if ((e.ctrlKey || e.metaKey) && e.key === 'c') {
        const active = fabricCanvas.getActiveObject();
        if (active) copiedObject = active.toObject();
      }
      if ((e.ctrlKey || e.metaKey) && e.key === 'v' && copiedObject) {
        fabric.util.enlivenObjects([copiedObject], function(objects) {
          objects.forEach(obj => {
            obj.left = 10;
            obj.top = 10;
            fabricCanvas.add(obj);
            fabricCanvas.setActiveObject(obj);
            fabricCanvas.renderAll();
            saveState(fabricCanvas);
          });
        });
      }
    });
  }
}

function loadImages(e) {
  const files = e.target.files;
  const holder = document.getElementById("imageHolder");
  Array.from(files).forEach((file, i) => {
    const reader = new FileReader();
    reader.onload = function(evt) {
      const img = document.createElement("img");
      img.src = evt.target.result;
      img.id = "img" + Date.now() + i;
      img.draggable = true;
      img.addEventListener("dragstart", (e) => {
        e.dataTransfer.setData("imgId", img.id);
      });
      holder.appendChild(img);
    };
    reader.readAsDataURL(file);
  });
}

function resetAll() {
  createBoxes();
  document.getElementById('downloadLinks').innerHTML = '';
  document.getElementById('imageHolder').innerHTML = '';
}

function changeLabels(diff) {
  labelOffset += diff;
  const inputs = document.querySelectorAll('.label');
  inputs.forEach((input, i) => input.value = (i + 1 + labelOffset).toString());
}

function saveAllImages() {
  const linkContainer = document.getElementById('downloadLinks');
  linkContainer.innerHTML = '';
  canvases.forEach((fabricCanvas, i) => {
    const canvasElement = fabricCanvas.getElement();
    const wrapper = canvasElement.closest('div').parentElement;
    const inputLabel = wrapper.querySelector('input.label');
    const label = inputLabel ? inputLabel.value : `image${i + 1}`;
    fabricCanvas.discardActiveObject();
    fabricCanvas.clearContext(fabricCanvas.contextTop);
    fabricCanvas.renderAll();
    setTimeout(() => {
      canvasElement.toBlob((blob) => {
        if (!blob) return;
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${label}.png`;
        a.textContent = `${label}.png を保存`;
        a.style.display = 'inline-block';
        a.className = 'download-link';
        linkContainer.appendChild(a);
      }, 'image/png');
    }, 200);
  });
}

function saveState(canvas) {
  const id = canvas.getElement().id;
  if (!historyMap.has(id)) historyMap.set(id, { undo: [], redo: [] });
  const state = canvas.toJSON();
  historyMap.get(id).undo.push(state);
  historyMap.get(id).redo = [];
}

function restoreState(type) {
  canvases.forEach(canvas => {
    const id = canvas.getElement().id;
    const history = historyMap.get(id);
    if (!history || !history[type].length) return;
    const current = canvas.toJSON();
    const state = history[type].pop();
    if (type === 'undo') history.redo.push(current);
    else history.undo.push(current);
    canvas.loadFromJSON(state, () => canvas.renderAll());
  });
}
function undo() { restoreState('undo'); }
function redo() { restoreState('redo'); }

createBoxes();
</script>

</body>
</html>
